<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    // Преобразує шлях у hash-фрагмент, щоб SPA могла обробити маршрут
    var path = window.location.pathname + window.location.search;
    window.location.replace(window.location.origin + '/#' + path);
  </script>
</head>
<body></body>
</html>
